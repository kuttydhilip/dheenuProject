<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="cssFile/loginPage.css">
    <title>Login-page</title>
</head>
<body>
    <div class="login-form">
    <form class="form" action="/login" method="post">
        <i class="far fa-times-circle" id="closePage"></i>
        <h3>Login</h3>
        <input type="text" placeholder="Username" class="username"><br>
        <input type="password" placeholder="Password" class="password"><br>
        <i class="fas fa-eye-slash" id="hide"></i>
        <P class="Forget">Forget Password?</P><br>
        <button class="Login">Login</button>
        <p><span>or</span></p>
        <button class="Register">Register</button>
    </form>
    </div>
</body>
</html>
